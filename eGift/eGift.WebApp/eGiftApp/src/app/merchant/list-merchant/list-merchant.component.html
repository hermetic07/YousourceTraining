<h2>Merchants</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Merchant Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let merchant of merchants">
              <td>{{ merchant.merchantName }}</td>
              <td><a [routerLink]="['/list-product', merchant.merchantName, merchant.merchantId]" class="btn btn-primary">View Products</a></td>
          </tr>
          </tbody>
        </table>
      </div>
